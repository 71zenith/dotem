[main]
dpi-aware=no
font=Pragmata Pro:size=16
pad=3x3
gamma-correct-blending=false

[regex:all]
regex=((\S(\s?))+)
launch=wl-copy ${match}

[key-bindings]
regex-launch=[all] Control+Shift+f
pipe-command-output=[wl-copy -n] Control+Shift+g
scrollback-down-page=Control+d
scrollback-up-page=Control+u

[cursor]
color=262626 eeeeee
style=beam

[colors]
alpha=0.95

background=121212
foreground=eeeeee

regular0=262626
regular1=ff5f87
regular2=5faf5f
regular3=87d7ff
regular4=5fafff
regular5=af87ff
regular6=00afaf
regular7=eeeeee

bright0=3a3a3a
bright1=ff87af
bright2=5faf5f
bright3=87d7ff
bright4=78a9ff
bright5=af87ff
bright6=5fd7d7
bright7=ffffff
